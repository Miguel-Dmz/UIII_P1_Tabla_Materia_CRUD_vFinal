{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <h1>Editar Empleado</h1>
                <form action="/editarEmpleado/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtcodigo" name="txtcodigo" class="form-control" value="{{ mi_empleado.id_empleado }}" readonly>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ mi_empleado.nombre }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="email" id="txtemail" name="txtemail" class="form-control" value="{{ mi_empleado.email }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtcurp" name="txtcurp" class="form-control" value="{{ mi_empleado.curp }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="date" id="txtacta" name="txtacta" class="form-control" value="{{ fecha_de_nacimiento }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" id="txtcelular" name="txtcelular" class="form-control" value="{{ mi_empleado.num_celular }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtrfc" name="txtrfc" class="form-control" value="{{ mi_empleado.rfc }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" id="txtsucursal" name="txtsucursal" class="form-control" value="{{ mi_empleado.id_sucursales }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" value="{{ mi_empleado.direccion }}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
