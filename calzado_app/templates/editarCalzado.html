{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <h1>Editar Calzado</h1>
                <form action="/editarCalzado/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtcodigo" name="txtcodigo" class="form-control" value="{{ mi_calzado.id_calzado }}" readonly>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ mi_calzado.nombre_c }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtmaterial" name="txtmaterial" class="form-control" value="{{ mi_calzado.material_c }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txttalla" name="txttalla" class="form-control" value="{{ mi_calzado.talla_c }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtprecio" name="txtprecio" class="form-control" value="{{ mi_calzado.precio_c }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtcolor" name="txtcolor" class="form-control" value="{{ mi_calzado.color_C }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txttipo" name="txttipo" class="form-control" value="{{ mi_calzado.tipo_c }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtmodelo" name="txtmodelo" class="form-control" value="{{ mi_calzado.modelo_c }}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
