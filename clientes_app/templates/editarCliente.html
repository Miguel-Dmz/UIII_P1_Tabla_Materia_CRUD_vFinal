{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <h1>Editar Cliente</h1>
                <form action="/editarCliente/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="number" name="txtidcliente" class="form-control" value="{{ cliente.id_cliente }}" readonly>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" name="txtnombre" class="form-control" value="{{ cliente.nombre }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" name="txttelefono" class="form-control" value="{{ cliente.telefono }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="email" name="txtemail" class="form-control" value="{{ cliente.email }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="date" name="txtfechanacimiento" class="form-control" value="{{ fecha_nacimiento }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" name="txtdireccion" class="form-control" value="{{ cliente.direccion }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
